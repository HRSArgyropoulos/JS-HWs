<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
    <script>
        "use strict";
        alert('Think and memorize a number between 1 and 100');
        let num = 50;
        let numberFound,bigger = false;
        let min = 1,max = 100;
        let numberOfTries= 1;
        numberFound = confirm(`Is you number ${num} ?`);
        while (!numberFound && numberOfTries<7) {
            numberOfTries++;
            bigger = confirm(`Is your number bigger than ${num} ? If 'Yes' press Ok`);
            bigger ? min=num+1 : max=num-1;
            num = Math.floor((min+max)/2);
            numberFound = confirm(`Is you number ${num} ?`); 
        }
        numberFound ? document.write(`I found the number you were thinking about ${num} in ${numberOfTries} try(ies)!`) : document.write('There is something fishy about your answers');
    </script>
</body>
</html>
