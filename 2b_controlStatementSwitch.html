<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2b</title>
</head>
<body>
    <!-- Print, after check with switch statement, if the person is married and how many kids he has -->
    <script>
        "use strict";

        let married = confirm('Are you married? \nPress \'Ok\' for Yes and \'Cancel\' for No');
        let numKids = parseInt(prompt('How many kids do you have?'));
        console.log(numKids);

        let marriageState = 'Not married'; // or (if,else) without initializing
        if (married) {
            marriageState = 'Married';
        }

        let kidsState; // kidsState = ''; -no need- or kidsState = 'no kids' remove first case
        switch (numKids) {
            case 0:
                kidsState = 'no kids';
                break;
            case 1:
                kidsState = 'with 1 kid';
                break;
            case 2:
                kidsState = 'with 2 kids';
                break;    
            case 3:
                kidsState = 'with 3 kids';
                break;
            case 4:
                kidsState = 'with many kids';
                break;
            default:
                kidsState = 'invalid number of kids';    
        }

        document.write(marriageState + ' and ' + kidsState);
        //document.write(`${married? 'Married' : 'Not married'} and ${kidsState}`);
    </script>
</body>
</html>
