        const containsNotAllowedChars = (input) => {
            const notAllowedChars = ['<', '>', '@', '#'];
            let flag = false;
            for (const char of notAllowedChars) {
                flag = input.indexOf(char) === -1 ? false : true;
                if (flag === true) break;
            }
            return flag;
        };
